<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Atividades de Desenvolvimento</title>

<body>
    <h2>Marcar e Desmarcar Carros</h2>
    <div id="carros">
      <div class="carro">Carro 1</div>
      <div class="carro">Carro 2</div>
      <div class="carro">Carro 3</div>
      <div class="carro">Carro 4</div>
      <div class="carro">Carro 5</div>
      <div class="carro">Carro 6</div>
    </div>
  
    <h2>Filtrar Produtos</h2>
    <label for="category-select">Selecione uma categoria:</label>
    <select id="category-select">
      <option value="all">Todos</option>
      <option value="notebooks">Notebooks</option>
      <option value="cameras">Câmeras</option>
      <option value="smartphones">Smartphones</option>
    </select>
  
    <div id="produtos">
      <div class="produto notebooks">Notebook 1</div>
      <div class="produto notebooks">Notebook 2</div>
      <div class="produto cameras">Câmera 1</div>
      <div class="produto cameras">Câmera 2</div>
      <div class="produto smartphones">Smartphone 1</div>
      <div class="produto smartphones">Smartphone 2</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
